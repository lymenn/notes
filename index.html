<script>
    var lengthOfLongestSubstring = function (s) {
        let res = '', temp = ''
        for (let i = 0; i < s.length - 1; i++) {
            if (temp === '') {
                temp = s[i]
            } else {
                if (s[i + 1] === s[i]) {
                    res = temp.length > res.length ? temp : res
                    temp = ''
                } else {
                    temp += s[i]
                }
            }
        }
        return res
    };
    let a = lengthOfLongestSubstring("abcabcbb")
    console.log(a);

</script>
