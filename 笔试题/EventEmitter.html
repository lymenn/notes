<script src="./js/EventEmitter.js"></script>
<script>
    let event = new EventEmitter();
    let e = ['click', 'hover', 'dhclick']
    event.on(e, function(name){
        console.log(name)
    })
    function say(name){
        console.log(name+'mememda')
    }
    event.emit('click', 'hello click')
    event.emit('hover', 'hello hover')
    event.emit('dhclick', 'hello dhclick')
    event.once('say', say)
    console.log(event);
</script>
</html>
