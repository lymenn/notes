<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function parseMoney(num){
            num = num + ''
            let [integer, decimal] = num.split('.')
            integer = (integer + '').split('')
            for(let i = integer.length - 1, j = 1; i > 0; i--, j++){
                if(j % 3 === 0){
                    integer[i] = ','+integer[i] 
                }

            }
            if(decimal !== undefined){
                return integer.join('') +'.'+ decimal
            }
            return integer.join('')
        }
        let res = parseMoney(123456789); // return '123,456,789'
    </script>
</body>
</html>
