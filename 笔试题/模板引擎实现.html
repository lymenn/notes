<script>
    let template = '我是{{name}}，年龄{{age}}，性别{{sex}}';
    let data = {
        name: '姓名',
        age: 18
    }
    function render(tpl, data){
        let reg = /\{\{(\w+)\}\}/
        if(reg.test(tpl)){
            const name = reg.exec(tpl)[1]
            tpl = tpl.replace(reg, data[name])
            return render(tpl, data)
        }
        return tpl
    }
    let res = render(template, data)
