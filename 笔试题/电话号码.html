<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        function isPhone(tel){
            let reg = /1[3578]\d{9}$/
            return reg.test(tel)
        }
        let ret = isPhone(13656815738)
        console.log(ret);
    </script>
</body>
