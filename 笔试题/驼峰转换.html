<script>
    var s1 = "get-element-by-id"
    // 转化为 getElementById
    function camel(str){
        return str.replace(/-(\w)/g, function($0, $1){
            
            return $1.toUpperCase()
        })
    }
    let str = camel(s1)
    console.log(str);
